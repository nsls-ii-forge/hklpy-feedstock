{% set name = "hklpy" %}
{% set version = "1.0.1" %}
{% set sha256 = "2903950ef31cfe4505c40aa49064f51716468c944589bc9360950e999eaf5d1e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [py<36 or win or osx]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - hkl
    - numpy
    - ophyd
    - pint
    - pygobject
    - pyresttable

test:
  imports:
    - hkl
    - hkl.calc
    - hkl.context
    - hkl.diffract
    - hkl.engine
    - hkl.sample
    - hkl.util

about:
  home: https://github.com/bluesky/hklpy
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Diffractometer computation library with ophyd pseudopositioner support
